<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <!-- <img src="logo.svg" alt=""> -->
    <div class="container bg-black flex">
        <div class="left">
            <div class="home p-1 rounded bg-grey m-1">
                <div class="logo"><img class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library p-1 bg-grey m-1">
                <div class="heading">
                    <img src="library.svg" class="invert" alt="library">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>

                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety</span>
                        </a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy </span>
                        </a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About</span>
                        </a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a></div>



                </div>
            </div>

        </div>
        <div class=" right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                </div>
                <div class="buttons">
                    <button class="login">Login</button>
                    <button class="signup">Sign-up</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h2>Spotify Playlist</h2>
                <div class="container">
                    <div class="card">
                        <div class="play"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28" width="60"
                                height="60" fill="none">
                                <path
                                    d="M19.8906 14.846C19.5371 16.189 17.8667 17.138 14.5257 19.0361C11.296 20.8709 9.6812 21.7884 8.37983 21.4196C7.8418 21.2671 7.35159 20.9776 6.95624 20.5787C6 19.6139 6 17.7426 6 14C6 10.2574 6 8.3861 6.95624 7.42132C7.35159 7.02245 7.8418 6.73288 8.37983 6.58042C9.6812 6.21165 11.296 7.12907 14.5257 8.96393C17.8667 10.86197 19.5371 11.811 19.8906 13.154C20.0365 13.7084 20.0365 14.2916 19.8906 14.846Z"
                                    stroke="green" stroke-width="1.5" stroke-linejoin="round" fill="green" />
                            </svg>


                        </div>
                        <img src="happyhits.jpeg" alt="">
                        <h2>Happy Hits</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                    <div class="card">
                        <div class="play"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28" width="60"
                                height="60" fill="none">
                                <path
                                    d="M19.8906 14.846C19.5371 16.189 17.8667 17.138 14.5257 19.0361C11.296 20.8709 9.6812 21.7884 8.37983 21.4196C7.8418 21.2671 7.35159 20.9776 6.95624 20.5787C6 19.6139 6 17.7426 6 14C6 10.2574 6 8.3861 6.95624 7.42132C7.35159 7.02245 7.8418 6.73288 8.37983 6.58042C9.6812 6.21165 11.296 7.12907 14.5257 8.96393C17.8667 10.86197 19.5371 11.811 19.8906 13.154C20.0365 13.7084 20.0365 14.2916 19.8906 14.846Z"
                                    stroke="green" stroke-width="1.5" stroke-linejoin="round" fill="green" />
                            </svg>


                        </div>
                        <img src="happyhits.jpeg" alt="">
                        <h2>Happy Hits</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
            
                
                </div>
            </div>
        </div>
        <div class="playbar">
            <div class="songinfo"></div>
            <div class="songbuttons">
                <img src="previous.svg" alt="previous">
                <img src="play.svg" alt="play">
                <img src="next.svg" alt="next">

            </div>
            <div class="songtime"></div>
        </div>
    </div>
    <script src="spotify.js"></script>
</body>

</html>
